<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Company Login | CareerConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --accent-color: #2e59d9;
            --text-color: #5a5c69;
        }

        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 2.5rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h2 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #6c757d;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 0.35rem;
            margin-bottom: 1.25rem;
            border: 1px solid #e0e0e0;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }

        .btn-login {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.75rem;
            font-weight: 600;
            width: 100%;
            margin-top: 0.5rem;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background-color: var(--accent-color);
            transform: translateY(-1px);
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 15px;
            color: #d1d3e2;
        }

        .input-icon input {
            padding-left: 2.5rem;
        }

        .alert-danger {
            border-radius: 0.35rem;
            padding: 1rem;
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
            margin-bottom: 1.5rem;
        }

        .additional-options {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .additional-options a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .additional-options a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .divider-text {
            padding: 0 1rem;
            color: #6c757d;
            font-size: 0.8rem;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .social-btn:hover {
            transform: translateY(-2px);
        }

        .bg-google {
            background-color: #db4437;
        }

        .bg-linkedin {
            background-color: #0077b5;
        }

        .bg-facebook {
            background-color: #4267b2;
        }

        .popup {
            width: 400px;
            background-color: #fff;
            border-radius: 7px;
            position: absolute;
            /* top:50%; */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            text-align: center;
            padding: 0 30px 30px;
            color: #333;
            visibility: hidden;
            transition: transform 0.4s, top 0.4s;
            z-index: 1;
        }

        .popup img {
            width: 100px;
            margin-top: -50px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .popup h2 {
            font-size: 38px;
            font-weight: 500;
            margin: 30px 0 10px;
        }

        .popup button {
            width: 100%;
            margin-top: 50px;
            padding: 10px 0;
            background: #6fd649;
            color: #fff;
            border: 0;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.3);
        }

        .open-popup {
            visibility: visible;
            top: 50%;
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>

<body>
    <!-- <script th:if="${register}">
        let popup = document.getElementById("popup");
        popup.classList.add("open-popup");
    </script> -->

    <!-- <script th:if="${passwordUpdated}">
        alert("Password Updated!");
    </script> -->
    <div class="popup" id="popup">
            <img
                src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhmUtLhHFvavEfjuNDe0lFempLC217AD7bMnzcZX2_0brtUs2REHufRmjPJHIarv-Yeku6jOxEQUi-RUrh4Gr0vVmMYhyZGIxUZsmd2FSjbSpKbsTK4rG-zCPJ9HBwUQLSL1NA_9wAis-KDAlaHf54F0LVam6FadOhIsSe_uWn2urFvAXZ-_IUY5tyxTVC8/s199/tick.png">
            <h2>Thank You!</h2>
            <p>Company registration has been successful , Thanks!</p>
            <button type="button" id="closeBTN">OK</button>
        </div>
    <div class="container">
        
        <div class="login-container">
            <div class="login-header">
                <h2><i class="fas fa-briefcase me-2"></i>Welcome Back</h2>
                <p>Sign in to Access your company's dashboard</p>
            </div>

            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/company/login}" method="post">
                <div class="input-icon mb-4">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" th:value="${email}" class="form-control"
                        placeholder="Email Address" required>
                </div>

                <div class="input-icon mb-4">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>

                <div class="d-flex justify-content-between mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="/forgotpassword" class="text-decoration-none">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i> Login
                </button>

                <div class="divider">
                    <span class="divider-text">OR CONTINUE WITH</span>
                </div>

                <div class="social-login">
                    <a href="#" class="text-decoration-none social-btn bg-google"><i class="fab fa-google"></i></a>
                    <a href="#" class="text-decoration-none social-btn bg-linkedin"><i
                            class="fab fa-linkedin-in"></i></a>
                    <a href="#" class="text-decoration-none social-btn bg-facebook"><i
                            class="fab fa-facebook-f"></i></a>
                </div>

                <div class="additional-options">
                    <p>Don't have an account? <a th:href="@{/company/companyform}">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            const email = document.querySelector('input[name="email"]');
            const password = document.querySelector('input[name="password"]');

            if (!email.value || !password.value) {
                e.preventDefault();
                alert('Please fill in all required fields');
            }
        });
        document.getElementById("closeBTN").addEventListener('click', function () {
            let popup = document.getElementById("popup");
            popup.classList.remove("open-popup");
        });
    </script>
</body>

</html>
