<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup HTML</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
            font-family: 'Poppins',sans-serif;
        }
        .container{
            width: 100%;
            height: 100vh;
            background-color:#3c5077;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn{
            padding:10px 60px;
            font-size: 22px;
            font-weight: 500;
            border-radius: 30px;
            border: 0;
            outline: none;
            cursor: pointer;
        }
        .popup{
            width: 400px;
            background-color: #fff;
            border-radius: 7px;
            position: absolute;
            /* top:50%; */
            top:0;
            left: 50%;
            transform: translate(-50%,-50%) scale(0.1);
            text-align: center;
            padding: 0 30px 30px;
            color:#333;
            visibility: hidden;
            transition: transform 0.4s, top 0.4s;
        }
        .popup img{
            width: 100px;
            margin-top: -50px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .popup h2{
            font-size: 38px;
            font-weight: 500;
            margin:30px 0 10px;
        }
        .popup button{
            width: 100%;
            margin-top: 50px;
            padding:10px 0;
            background: #6fd649;
            color:#fff;
            border: 0;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 5px 5px rgba(0,0,0,0.3);
        }
        .open-popup{
            visibility: visible;
            top:50%;
            transform: translate(-50%,-50%) scale(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <button type="submit" class="btn" id="openBTN" >Submit</button>
        <div class="popup" id="popup">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhmUtLhHFvavEfjuNDe0lFempLC217AD7bMnzcZX2_0brtUs2REHufRmjPJHIarv-Yeku6jOxEQUi-RUrh4Gr0vVmMYhyZGIxUZsmd2FSjbSpKbsTK4rG-zCPJ9HBwUQLSL1NA_9wAis-KDAlaHf54F0LVam6FadOhIsSe_uWn2urFvAXZ-_IUY5tyxTVC8/s199/tick.png">
            <h2>Thank You!</h2>
            <p>Your details has been successfully submitted, Thanks!</p>
            <button type="button" id="closeBTN" >OK</button>
        </div>
    </div>

    <script>
        let popup=document.getElementById("popup");
        document.getElementById("openBTN").addEventListener('click',function(){
            popup.classList.add("open-popup");
        });
        document.getElementById("closeBTN").addEventListener('click',function(){
            popup.classList.remove("open-popup");
        });
    </script>
</body>
</html>
