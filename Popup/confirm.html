<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Popup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .popup h3 {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .popup-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .popup-buttons button {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .popup-buttons .cancel-btn {
            background-color: #e74c3c;
            color: white;
        }

        .popup-buttons .cancel-btn:hover {
            background-color: #c0392b;
        }

        .popup-buttons .confirm-btn {
            background-color: #2ecc71;
            color: white;
        }

        .popup-buttons .confirm-btn:hover {
            background-color: #27ae60;
        }

        .overlay.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <button id="showPopupBtn" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">Update Job</button>

    <div class="overlay" id="confirmationOverlay">
        <div class="popup">
            <h3>Are you sure, you want to update this job?</h3>
            <div class="popup-buttons">
                <button class="cancel-btn" id="cancelBtn">Cancel</button>
                <button class="confirm-btn" id="confirmBtn">Yes, Update</button>
            </div>
        </div>
    </div>

    <script>
        const overlay = document.getElementById('confirmationOverlay');
        const showPopupBtn = document.getElementById('showPopupBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const confirmBtn = document.getElementById('confirmBtn');

        // Show popup
        showPopupBtn.addEventListener('click', () => {
            overlay.classList.add('show');
        });

        // Cancel button functionality
        cancelBtn.addEventListener('click', () => {
            overlay.classList.remove('show');
        });

        // Confirm button functionality
        confirmBtn.addEventListener('click', () => {
            overlay.classList.remove('show');
            alert('Job updated successfully!');
        });
    </script>
</body>
</html>
