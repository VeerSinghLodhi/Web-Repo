<!DOCTYPE html> 
<html> 
<head> 
    <title>CSS transition-property property</title> 
    <style> 
    .box{ 
        background-color: yellow; 
        width: 300px; 
        height: 200px; 
        margin: auto; 
        font-size: 40px; 
        text-align: center; 
    } 
  
    .box:hover{ 
        background-color: orange; 
		width:500px;
		height:300px;
		font-size:60px;
		font-family:sans-serif;
    } 
	
    h1, h2{ 
        color: green; 
        text-align: center; 
    } 
    </style> 
</head> 
  
<body> 
    <h1>Using Pseudo Class in Webpages is fun</h1> 
    <h2>:hover Pseudo-class</h2> 
    <div class="box"> 
        My color changes if you hover over me! 
    </div> 
</body> 
</html>
