<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.ex1{
            width: 600px;
            margin:auto;
            border:3px solid teal;
        }
        div.ex2{
            max-width: 600px;
            margin:auto;
            border:3px solid teal;
        }
    </style>
</head>
<body>
    <h2>Max-width property in DIV tag</h2>
    <div class="ex1">This div element has width:600px;</div>
    <br/>
    <div class="ex2">This div element has max width:600px;</div>
    <p><b>To see the effect dreag the browser window to smaller width,the defference between the two divs!</p>
</body>
</html>
