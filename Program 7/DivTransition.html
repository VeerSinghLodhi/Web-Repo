<html>
	<head>
		<title>Transition Property</title>
	</head>
	<style>
		*{
			margin:0;
			padding:0;
		}
		div{
			width:100px;
			height:100px;
			background-color:red;
			transition: width 2s,height 4s;
		}
		div:hover{
			width:300px;
			height:300px;
			
		}
	</style>
<body>
	<div>
		<label>veer</label>
	</div>
</body>
</html>
