<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
</head>
<body>
    <div style="position: static;">Static</div>
    <div style="position: relative; top: 20px;">Relative</div>
    <div style="position: absolute; top: 50px; left: 50px;">Absolute</div>
    <div style="position: fixed; top: 0; right: 0;">Fixed</div>
    <div style="position: sticky; top: 10px;">Sticky</div>

</body>
</html>
