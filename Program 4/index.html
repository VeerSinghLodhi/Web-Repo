<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" class="input-text" id="getInput" placeholder="0">
        <div>
            <button id="allClearBtn">AC</button>
            <button id="deleteBtn">DEL</button>
            <button id="modOperator">%</button>
            <button id="divOperator">/</button>
        </div>
        <div>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="mulOperator">*</button>
        </div>
        <div>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="subOperator">-</button>
        </div>
        <div>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="addOperator">+</button>
        </div>
        <div>
            <button id="doubleZero">00</button>
            <button id="zero">0</button>
            <button id="dot">.</button>
            <button id="equalBtn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
