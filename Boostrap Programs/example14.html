<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Components - Part 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="row">
        <div id="carouselExampleCaptions" class="col-sm-8 carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Images/drill.png" class="d-block w-100" alt="First Slide">
                <div class="carousel-caption d-none d-md-block">
                <h5>Fresh Lemon</h5>
                <p>This is a picture of our lemons from the farms. </p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="Images/induction.png" class="d-block w-100" alt="Second Slide">
                <div class="carousel-caption d-none d-md-block">
                <h5>Farm Fresh Vegetables</h5>
                <p>Carrots and cucumbers from our farms.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="Images/heater.png" class="d-block w-100" alt="Third Slide">
                <div class="carousel-caption d-none d-md-block">
                <h5>Humari Pyaari Fox</h5>
                <p>Cute and beautiful.</p>
                </div>
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  
        </body>
        </html>
