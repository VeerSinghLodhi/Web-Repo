<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Components</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <!-- Navbar Example -->
  <h2>Navbar Examples</h2>
  <nav class="navbar navbar-light bg-light mb-4">
    <h1>Nav Bar 1</h1>
    <a class="navbar-brand" href="#">Basic Navbar</a>
  </nav>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    
    <a class="navbar-brand" href="#">Nav Bar 2 Collapsible Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
      </ul>
    </div>
  </nav>

  <!-- Alert Examples -->
  <h2>Alert Examples</h2>
  <div class="alert alert-warning mb-4" role="alert">This is a warning alert.</div>
  <div class="alert alert-success alert-dismissible fade show mb-4" role="alert">
    <strong>Success!</strong> You have successfully completed the task.
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <!-- List Group Examples -->
  <h2>List Group Examples</h2>
  <ul class="list-group mb-4">
    <li class="list-group-item">Lemon Item 1</li>
    <li class="list-group-item">Orange Item 2</li>
    <li class="list-group-item">Pineapple Item 3</li>
  </ul>
  <div class="list-group">
    <a href="#" class="list-group-item list-group-item-action">Link 1</a>
    <a href="#" class="list-group-item list-group-item-action">Link 2</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
