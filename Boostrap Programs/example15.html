<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Icons, Font Awesome, and Badges</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h1>Bootstrap Icons, Font Awesome, and Badges</h1>

  <!-- Bootstrap Icons Examples -->
  <section class="mb-5">
    <h2>Bootstrap Icons</h2>
    <p><i class="bi bi-alarm"></i> Alarm Icon</p>
    <p><i class="bi bi-heart text-danger fs-3"></i> Heart Icon</p>
    <p><i class="bi bi-star text-primary fs-1"></i> Large Star Icon</p>
  </section>

  <!-- Font Awesome Icons Examples -->
  <section class="mb-5">
    <h2>Font Awesome Icons</h2>
    <p><i class="fas fa-home"></i> Home Icon</p>
    <p><i class="fas fa-user text-info fs-3"></i> User Icon</p>
    <p><i class="fas fa-cog text-warning fs-1"></i> Large Cog Icon</p>
  </section>

  <!-- Badges Examples -->
  <section class="mb-5">
    <h2>Badges</h2>
    <p><span class="badge bg-primary">Primary</span> <span class="badge bg-danger">Danger</span></p>
    <p>
      <button type="button" class="btn btn-secondary">
        Notifications <span class="badge bg-light text-dark">4</span>
      </button>
    </p>
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Inbox
        <span class="badge bg-success">12</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Outbox
        <span class="badge bg-warning">5</span>
      </li>
    </ul>
  </section>

  <!-- Pill Badges -->
  <section class="mb-5">
    <h2>Pill Badges</h2>
    <p><span class="badge rounded-pill bg-primary">Primary Pill</span> <span class="badge rounded-pill bg-secondary">Secondary Pill</span></p>
  </section>

  <!-- Combining Icons and Badges -->
  <section class="mb-5">
    <h2>Combining Icons and Badges</h2>
    <button type="button" class="btn btn-dark position-relative">
      <i class="bi bi-envelope"></i>
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        99+
        <span class="visually-hidden">unread messages</span>
      </span>
    </button>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
