<!DOCTYPE html>
<html lang="en">
  <head>
	<title>XITS - Code Studio - Array</title>
	<script>
	arr1=new Array(1,20,30,4,50);
	arr2=new Array(10,2,3,40,5);
	arr3=new Array(5);
	document.write(arr1);
	document.write("<br />");
	document.write(arr2);
	for(i=0;i<5;i++)
	{
	if(arr1[i]>arr2[i])
	arr3[i]=arr1[i];
	else
	arr3[i]=arr2[i];
	}
	document.write("<br />");
	document.write(arr3);
	</script>
  </head>
  <body>

  </body>
</html>
