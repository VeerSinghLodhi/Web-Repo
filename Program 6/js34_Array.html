<!DOCTYPE html>
<html lang="en">
  <head>
    <title>XITS - Code Studio - Array</title>  
  </head>
  <body>
<script>
colors1=new Array("red","blue","green","yellow","orange");
fonts=new Array("arial","Courier New","tahoma","Garamond","Lucida Calligraphy");
size=new Array(3,4,5,6,7); 
//ombre
for(i=4;i>=0;i--)
{
document.write("<br /><font color='",colors1[i],"' face='",fonts[i],"' size='",size[i],"'>My Message</font>");
}
for(i=0;i<=4;i++)
{
document.write("<br /><font color='",colors1[i],"' face='",fonts[i],"' size='",size[i],"'>My Message</font>");
}
</script>
  </body>
</html>
